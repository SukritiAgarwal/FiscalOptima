<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>Fiscal Optima</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="container" style = "height: 180px">
	<div class="row">
		<div class="col-6">
			<a href="#"><img src="Logo.jpeg" alt="Fiscal Optima logo"  width="80%"></a>
		</div>
		<div class="col-6">
            <div style = "height: 50px">
                
                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>
            </div>

            <div id="row">
				<form action='' method='post'><!-- action will be the php file name -->
					<input type="text" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="Password">
					<input type="submit" value="Login">
				</form>
			</div>
			<div class="row">
				<div class="col-4"></div>
				<div class="col-6">
					<pre><a href="#">Forgot password</a>
				</div>
			</div>
		</div>
	</div>
</div>
<div class="container" style="height:490px">
	<div class="row">
		<div class="col-6">
			<img src="Hexagons.gif" alt="The image with hexagons" width = "75%">
		</div>
		<div class="col-6">
            <div style = "height: 10px">

			<form>
				<div class="row">
					<div class="col-3">
					    First Name: 
					</div>
					<div class="col-9">
						<input type="text" name="fname" size="30"><br>
					</div>
                </div>

                <div class = "h-25 d-inline-block"></div>
                <div class="row"></div>

				<div class="row">
						<div class="col-3">
							Last Name: 
						</div>
						<div class="col-7">
							<input type="text" name="lname" size="30"><br>
						</div>
				</div>
                
                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>

                <div class="row">
					<div class="col-3">
							Gender:
					</div>
					<div class="col-3">
						<input type="radio" name="gender" value="male">Male
					</div>
					<div class="col-4">
						<input type="radio" name="gender" value="female">Female
					</div>
                </div>

                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>
                
                <div class="row">
						<div class="col-3">
				            Company Name: 
						</div>
						<div class="col-6">
                            <input type="text" name="cname" size="30"><br>
						</div>
				</div>
                
                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>

                <div class="row">
						<div class="col-3">
				            Email Address: 
						</div>
						<div class="col-6">
                            <input type="text" name="email" size="30"><br>
						</div>
                </div>

                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>
                
                <div class="row">
                        <div class="col-3">
				            Phone Number: 
						</div>
						<div class="col-6">
                            <input type="text" name="phone" size="30"><br>
						</div>
                </div>

                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>

                <div class="row">
						<div class="col-3" size="30">
				            Password: 
						</div>
						<div class="col-6">
                            <input type="password" name="password" size="30"><br>
						</div>
                </div>
                
                <div class = "h-15 d-inline-block"></div>
                <div class="row"></div>

                <div class="row">
						<div class="col-3">
				            Confirm Password: 
						</div>
						<div class="col-7">
                            <input type="password" name="password" size="30"><br>
						</div>
                </div>

                <div class = "h-10 d-inline-block"></div>
                <div class="row"></div>
                
				<div class="row">
					<div class="col-3"></div>
					<div class="col-4">
						<input type="submit" name="submit" value="Signup">					</div>
				<div class="col-4"></div>				
				</div>
            </form>
            </div>
		</div>
	</div>
</div>

<div class="footer-copyright text-center py-3">CopyrightÂ© 2019

</div>
</div>
</body>
</html>
